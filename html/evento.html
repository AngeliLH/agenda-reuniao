<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-Agendamento!!</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/buscar.css" />

</head>

<body>
  <header>
    <div class="paginas">
      <div>
        <h1>Pré-Agendamento!!</h1>
      </div>
      <nav>
        <ul class="list-items">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./preagenda.html">Registrar</a></li>
          <li><a href="./evento.html">Buscar</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <label name="chave" id="hojeDia"></label>
    <figure>
      <img src="../img/age3.jpeg" alt="Pre-agendamento" />
    </figure>
    <div class="container">
      <br>
      <form class="busca">
        <input type="text" id="acesso" placeholder="Acesso através da chave..." />
        <input type="button" class="registrar" id="acessoBotao" name='botao' value="Buscar chave" onclick="buscar()">
        <input type="button" class="registrar" id="acessoEmail" name='botao' value="Encontrar chave"
          onclick="paginaBuscaPorEmail()">
      </form>
      <br>
      <br>
      <h2>Sobre o encontro.</h2>
      <br>
      <table class="box" id="chaves"></table>
      <br>
      <p>Por favor, escolha nos dias e períodos abaixo, quais as opções que melhor se encaixa para sua
        participação..</p>
        <table class="semana" id="semana"></table>
      <section class="visualiza-semana">

        <div class="dia-semana">
          <div class="info periodo" id="dom-m" onclick="mudaStatusDia(`dom-m`, 0, 0)"></div>
          <div class="info periodo" id="dom-t" onclick="mudaStatusDia(`dom-t`, 0, 1)"></div>
          <div class="info periodo" id="dom-n" onclick="mudaStatusDia(`dom-n`, 0, 2)"></div>
        </div>
        <div class="dia-semana">
          <div class="info periodo" id="seg-m" onclick="mudaStatusDia(`seg-m`, 1, 0)"></div>
          <div class="info periodo" id="seg-t" onclick="mudaStatusDia(`seg-t`, 1, 1)"></div>
          <div class="info periodo" id="seg-n" onclick="mudaStatusDia(`seg-n`, 1, 2)"></div>
        </div>
        <div class="dia-semana">
          <div class="info periodo" id="ter-m" onclick="mudaStatusDia(`ter-m`, 2, 0)"></div>
          <div class="info periodo" id="ter-t" onclick="mudaStatusDia(`ter-t`, 2, 1)"></div>
          <div class="info periodo" id="ter-n" onclick="mudaStatusDia(`ter-n`, 2, 2)"></div>
        </div>
       <div class="dia-semana">
          <div class="info"></div>
          <div class="info">Manhã</div>
          <div class="info">Tarde</div>
          <div class="info">Noite</div>
        </div>
      </section>
      <br>
      <div class="organizador, box">
        <label><b>Dados do participante:</b></label>
        <div>
          <input type="text" id="nome" name="nome" placeholder="Infome o seu nome..." required>
          <input type="number" id="telefone" name="telefone" placeholder="Numero celular.." required>
          <input type="email" id="email" name="email" placeholder="Seu e-mail">
        </div>
      </div>
      <br>
      <input type="button" id="registrarDados" class="registrar" name="botao" value="Registrar Dados!">
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/eventos.js"></script>
  <div class="rodape">
    <footer>
      <p>
        <b>
          Todos os direitos reservados &copy;2022 Senac School Project - github.com/Senac-Devs
        </b>
      </p>
    </footer>
  </div>
</body>

</html>
